<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <lightning-button
          label="New Boat"
          slot="actions"
          onclick={createNewBoat}
        ></lightning-button>
        <p class="slds-var-p-horizontal_small slds-align_absolute-center">
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </p>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
      <!-- Spinner goes here -->
      <lightning-spinner
        alternative-text="Loading"
        if:true={isLoading}
      ></lightning-spinner>
      <!-- boatSearchResults goes here -->
      <c-boat-search-results
        boat-type-id={boatTypeId}
        onloading={handleLoading}
        ondoneloading={handleDoneLoading}
      ></c-boat-search-results>
    </lightning-layout-item>
  </lightning-layout>
</template>
